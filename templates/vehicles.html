{% extends 'master.html' %}
{% load static %}
{% block content %}
<div>
    <h1 class="text-center text-info">All Vehicles</h1>


    <table class="table table-info table-hove">
    <tr>
        <th>Model</th>
        <th>Horsepower</th>
        <th>Torque</th>
        <th>Price</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>
    {% for vehicle in all_vehicles %}
        <tr>
            <td>{{ vehicle.model }}</td>
            <td>{{ vehicle.horsepower }}</td>
            <td>{{ vehicle.torque }}</td>
            <td>{{ vehicle.price }}</td>
            <td><a class="btn btn-outline-danger" href="/delete-vehicle/{{ vehicle.id }}">Delete</a></td>
            <td><a class="btn btn-outline-primary" href="/update-vehicle/{{ vehicle.id }}">Update</a></td>
        </tr>

    {% endfor %}
    </table>
</div>

{% endblock %}
